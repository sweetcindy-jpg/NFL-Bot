<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
    <link rel="icon" href="https://crystalpng.com/wp-content/uploads/2022/06/national-foods-logo.png" type="image/png">
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <span class="logo-text">NFL IT Bot</span>
                <!-- <svg class="chevron-down" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"></path></svg> -->
            </div>
          
            
                <div class="user-avatar">
                    <div class="national-logo">
                    <img src="https://crystalpng.com/wp-content/uploads/2022/06/national-foods-logo.png" width="60" height="60" >
                    </div>
                </div>
            
        </header>

        <main class="chat-main">
            <h1 class="main-prompt">How can I help you today?</h1>
            <div id="chat-messages" class="chat-messages"></div> </main>

        <footer class="chat-footer">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="user-input" placeholder="Ask anything"> <div class="chat-footer-card" id="send-button"> <svg viewBox="0 0 512 512" class="paperplane">
                        <path
                        d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
                        ></path>
                  </svg></div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <script src="script.js"></script> </body>
</html>
